<!-- Loads the path to your static files -->
{%  load staticfiles %}
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Logo -->
            <a class="navbar-brand" href="{%  url 'music:index' %}">SJ</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <span class="nav-item mr-3 mr-lg=0">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </span>
                    <input class="form-control mr-sm-3" type="search" placeholder="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
             </div>
  </div>
</nav>

<div align="center">
    {% if all_albums %}
        {% for album in all_albums %}
            <h2><a href="{% url 'music:detail' album.id %}">{{ album }}</a></h2>
            <img src="{{ album.album_logo }}" alt="{{ album }}">
            <br><br>
            <span>{{ album.genre }}</span>
            <hr>
        {% endfor %}
    {% else %}
        <h3>No albums to show you</h3>
    {% endif %}
</div>
