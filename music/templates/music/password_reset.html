{% extends 'music/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="content-cust col-12 col-md-8 col-lg-6 px-0 px-sm-3">
        <div class="container-fluid px-0 px-sm-3">

            <div class="card">

                <div class="card-header  text-center">
                    <h2>Reset Password</h2>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <div class="col-md-6 col-lg-4">
                                <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
