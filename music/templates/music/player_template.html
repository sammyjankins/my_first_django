<div class="container col-12 px-0">
    <div class="row px-0 audioPlayer">

        <!-- ******* INFO (title, progress bar and timing) ******* -->

        <div class="my-0 py-0 col-10 px-1 border-top">

            <div class="container">
                <div class="playerContainer">
                    <div class="info">
                        <div class="row justify-content-between text-{{ song.album.color }}">
                            <div class="row col-8 mx-1">
                                <a href="{% url 'music:detail' song.album.id %}"
                                   class="col-12 col-md-7 text-center text-md-left">{{ song.album }} </a>
                                <span class="audioName col-12 col-md-5 text-center text-md-right">{{ song.song_title }}</span>
                            </div>
                            <div class="timing col-3">
                                <span id="start-{{ song.id }}">0:00</span>
                            </div>
                        </div>
                        <div class="seekBar">
                            <span class="outer outer-{{ song.id }}">
                                <span class="progress progress-{{ song.album.color }} inner"
                                      id="progress-{{ song.id }}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="my-0 py-0 border-top row justify-content-between col-2 text-center px-0 mx-0 dropleft">

            <!-- ******* PLAY-PAUSE BUTTON ******* -->

            <audio class="audio d-none" id="audio-{{ song.id }}">
                <source src="{{ song.audio_file.url }}">
            </audio>

            <!-- ******* PLAY-PAUSE BUTTON ******* -->

            <button
                    class="btn btn-outline-{{ song.album.color }} bo-plr col-6 my-0"
                    onclick="playSong('{{ song.id }}');"
                    id="pbtn-{{ song.id }}">
                <div id="{{ song.id }}">
                    <div class="playbutton play">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </div>
                </div>
            </button>

            <!-- ******* DROPDOWN TOGGLE ******* -->


            <a href="#"
               class="btn btn-lg btn-outline-{{ song.album.color }} bo-plr col-6 my-0 px-0 dropdown-toggle"
               role="button" id="dropdownMenuLink" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-h"></i>
            </a>

            <div class="dropdown-menu py-0" aria-labelledby="dropdownMenuLink">

                <!-- ******* FAV BUTTON ******* -->

                <a href="{% url 'music:favorite' song.id %}"
                   class="btn btn-outline-{{ song.album.color }} py-2">
                    <i class="fab fa-gripfire {% if song.is_favorite %}active{% endif %}"></i>
                </a>

                <!-- ******* DELETE BUTTON ******* -->

                <form action="{% url 'music:delete_song' song.album.id song.id %}"
                      method="post" class="btn btn-outline-{{ song.album.color }} my-0">
                    {% csrf_token %}
                    <input type="hidden" name="album_id" value="{{ song.album.id }}">
                    <button class="btn btn-link" type="submit">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>
