<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SJ music{% endblock %}</title>
    {%  load staticfiles %}
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" id="navcustom">
    <div class="container-fluid">

        <!-- Logo -->
            <a class="navbar-brand" href="{%  url 'music:index' %}">SJ</a>
            {% if messages %}
                {% for message in messages %}
                    <span class="navbar-brand"> {{ message }}</span>
                {% endfor %}
            {% endif %}

            {% if user.is_authenticated %}
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

             <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">

                  <li class="{% block albums_active %}{% endblock %}"><a class="nav-link mr-3" href="{%  url 'music:index' %}">
                        <i class="fas fa-compact-disc"></i>&nbsp;Albums</a>
                  </li>

                  <li class="{% block songs_active %}{% endblock %}"><a class="nav-link" href="#">
                      <i class="fas fa-music"></i>&nbsp; Songs</a>
                  </li>

                </ul>

                 <ul class="navbar-nav mr-3">
                     <li class="nav-item" >
                         <a class="nav-link pl-0 mr-3" href="{% url 'music:create_album' %}">
                            <i class="far fa-plus-square"></i>&nbsp;
                            Add Album
                         </a>
                     </li>
                 </ul>
                 <form class="form-inline my-2 my-lg-0 mr-auto">
                    <input class="form-control mr-sm-3" type="search" placeholder="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                 <ul class="navbar-nav mr-3">
                     <li class="nav-item" >
                        <a class="nav-link pl-0 mr-auto" href="{% url 'music:logout' %}">
                            <i class="fas fa-sign-out-alt"></i>&nbsp;
                            Logout
                        </a>
                     </li>
                 </ul>
             </div>

            {% else %}

                <form class="form-inline">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'music:login' %}">
                                <i class="fas fa-sign-in-alt"></i>&nbsp;
                                Log In
                            </a>
                        </li>
                    </ul>
                </form>
            {% endif %}
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
