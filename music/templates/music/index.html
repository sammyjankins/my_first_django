{% extends 'music/base.html' %}
{% block body %}

    <div class="albums-container container-fluid">

    <div class="row">

    <div class="col-sm-12">
        <h3>SJ's Albums</h3>
    </div>

    {% for album in albums %}
        <div class="col-sm-6 col-lg-3 my-3">
            <div class='card card-{{ album.border_color }} bg-dark text-white'>
                <div class="card-header  text-center">
                    <h2>{{ album.album_title }}</h2>
                    <h4>{{ album.artist }}</h4>
                </div>
                <a href="{% url 'music:detail' album.id %}">
                    <img src="{{ album.album_logo.url }}" alt="{{ album.album_logo.url }}"
                         class="card-img-top"
                         width="400">
                </a>
                <div class="card-body">
                    <div class="row justify-content-between mx-1">
                     <div class="btn-group" role="group" aria-label="Basic example">

                          <a href="{% url 'music:detail' album.id %}" type="button"
                             class="btn btn-outline-{{ album.border_color}} btn-sm">View Details</a>


                          <a href="#" type="button" class="btn btn-outline-{{ album.border_color}} btn-sm"
                          data-toggle="tooltip" data-placement="top" title="Edit"><i class="fas fa-pen"></i></a>


                          <form  class="btn btn-outline-{{ album.border_color }} btn-sm {{ album.border_color }} "
                                 action="{% url 'music:delete_album' album.id %}"
                                 method="post" style="display: inline"
                                 data-toggle="tooltip" data-placement="top" title="Delete">
                             {% csrf_token %}
                             <input type="hidden" name="album_id" value="{{ album.id }}">
                                 <button class="btn btn-link" type="submit">
                                     <i class="fas fa-trash-alt"></i>
                                 </button>

                         </form>

                     </div>
                     <a href="#" data-toggle="tooltip" data-placement="top" title="Favorite">
                         <i class="fab fa-gripfire fa-2x"></i>
                     </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
